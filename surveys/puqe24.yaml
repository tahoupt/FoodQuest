sections:

     - title:
       key:
       questions:

                - key: nausea_freq
                  type: multiple_choice
                  stem: In the last 24 hours, for how long have you felt nauseated or sick to your stomach
                  answers:
                    - text: Not at all
                      value: 1
                    - text: 1 hour or less
                      value: 2
                    - text: 2 to 3 hours
                      value: 3
                    - text: 4 to 6 hours
                      value: 4
                    - text: more than 6 hours
                      value: 5


                - key: vomiting_freq
                  type: multiple_choice
                  stem: In the last 24 hours, have you vomited or thrown up
                  answers:
                    - text: 7 or more times
                      value: 5
                    - text: 5 to 6
                      value: 4
                    - text: 3 to 4
                      value: 3
                    - text: 1 to 2
                      value: 2
                    - text: I did not throw up
                      value: 1

                - key: retching_freq
                  type: multiple_choice
                  stem: In the last 24 hours, how many times have you had retching or dry heaves without bringing anything up
                  answers:
                    - text: No time
                      value: 1
                    - text: 1 - 2
                      value: 2
                    - text: 3 - 4
                      value: 3
                    - text: 5 - 6
                      value: 4
                    - text: 7 or more
                      value: 5

