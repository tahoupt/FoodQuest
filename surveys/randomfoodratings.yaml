label: "Random Hedonic Rating"

title: "Random Food Images Ratings"

identifier: randhedonic


reference:

permissions: "© Copyright: T. Houpt"

revision_history: "example image hedonic ratings by T Houpt 2017-5-21"

comment: uses the food.pics database of jpg files

scoring:
    
sections:

    - title: "Random Hedonic Ratings"
      instructions: "This survey will ask you about your food ratings using random food images."
      questions:
            - key: random_lms_rating # will have index appended, e.g.random_rating0, random_rating1...
              stem: "How would your rate this food right now?"
              type: random_hedonic_rating
              repeat: 3 # number of times the random question should be repeated
              answers: 
                - scale_type: lms
                  show_image_labels: yes
                
            - key: random_natick_rating # will have index appended, e.g.random_rating0, random_rating1...
              stem: "How would your rate this food right now?"
              type: random_hedonic_rating
              repeat: 3 # number of times the random question should be repeated
              answers: 
                - scale_type: natick
                  show_image_labels: no



